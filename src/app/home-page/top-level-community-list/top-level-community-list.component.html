<div class="container">
  <div class="caheading mt-3">
    <h2 class="titre-home">{{'home.top-level-communities.head' | translate}}</h2>
    <p class="description-home">{{'home.top-level-communities.help' | translate}}</p>
  </div>

  <ds-search-form [inPlaceSearch]="false" [searchPlaceholder]="'home.search-form.placeholder' | translate"></ds-search-form>

  <div *ngVar="(this.rowLogo$ | async) as logo" class=" mt-1 card-deck">
    <div *ngFor="let item of listeAccueil; let i=index" class="card home-card">
      <img *ngIf="item.logo" class="card-img-top" src="{{item.logo}}" alt="Card image cap">
      <div class="card-body">
        <h4 class="card-title">{{item.title}}</h4>
        <p class="card-text">{{item.description}}</p>
      </div>
      <a class="link-footer" *ngIf="item.href"  [routerLink]="['/communities/' + item.href]">
        <div class="card-footer">
          <small class="text-muted">Parcourir la collection</small>
        </div>
      </a>
    </div>
  </div>
</div>
